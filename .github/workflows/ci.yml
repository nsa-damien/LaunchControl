name: CI

on:
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Build & Test
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Build
        run: |
          xcodebuild -project LaunchControl.xcodeproj \
            -scheme LaunchControl \
            -configuration Debug \
            build

      - name: Test
        run: |
          xcodebuild -project LaunchControl.xcodeproj \
            -scheme LaunchControl \
            -configuration Debug \
            test
