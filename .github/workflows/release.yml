name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build & Release
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Build Release Archive
        run: |
          xcodebuild -project LaunchControl.xcodeproj \
            -scheme LaunchControl \
            -configuration Release \
            -archivePath build/LaunchControl.xcarchive \
            archive \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_ALLOWED=NO

      - name: Create Zip
        run: |
          cd build && ditto -c -k --sequesterRsrc --keepParent \
            LaunchControl.xcarchive/Products/Applications/LaunchControl.app \
            LaunchControl.zip

      - name: Upload Release Artifact
        uses: softprops/action-gh-release@v2
        with:
          files: build/LaunchControl.zip
